apiVersion: apps/v1
kind: Depployment
metadata:
  name: postgres-deployment
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
        app: demo-voting-app
        name: postgres-pod
  template:
    # pod
    metadata:
      name: postgres-pod
      labels:
        app: demo-voting-app
        name: postgres-pod

    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
